<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entrada de dados e uso de variáveis</title>
</head>
<body>
    <script>
        const nome = prompt("qual é o seu nome?") //variavel nome foi armazenada na memória
        const idade = prompt("qual é a sua idade?") //variavel idade foi armazenada na memória
        const cao = prompt("vc tem um cachorro") //variavel cao foi armazenada na memoria
        alert ("olá " + nome + ", fomos informado que a sua idade é" + idade + " anos e que voce " + cao + " um cachorro!")
    </script>
</body>
</html>
