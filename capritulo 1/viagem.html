<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcule o total de horas de uma viagem com javascript</title>
</head>
<body>
    <script>
        const dias = Number(prompt("número de dias da viagem:")) //dados de entrada
        const horas = Number(prompt("infome o número de horas da viagem:"))
        const total_temp = (dias * 24) + horas
        alert('o total de horas: ${total_temp}')
    </script>
</body>
</html>
