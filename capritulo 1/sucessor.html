<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcular o antecessor e o sucessor de um número com javascript</title>
</head>
<body>
    <h1>antecessor/sucessor</h1>
    <script>
        const n = Number(prompt("digite um número:"))
        const a = n - 1
        const s = n + 2
        alert("o número é" + n + ", portanto o seu antecessor é: "+ a +"e o seu suceessor é: " + s)
    </script>
</body>
</html>
