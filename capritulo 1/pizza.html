<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcular o valor gasto em uma pizzaria e javascript</title>
</head>
<body>
    <script>
        const pizza = Number(prompt("digite o valor gasto:"))
        const pag = Number(prompt("digite o número de pessoas que vão pagar:"))
        const total = pizza / pag
        alert("o valor da conta é " + pizza)
        alert("número de cliente que irão pagar: " + pag)
        alert("o valor dividido entre os pagantes é de: " + total + "reais")
    </script>
</body>
</html>
