<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>como calcular a media de notas de um aluno com javascript</title>
</head>
<body>
    <script>
        const n1 = Number(prompt("valor da nota 1: "))
        const n2 = Number(prompt("valor da nota 2: "))
        const media = (n1 + n2) / 2
        alert('a média é -> '+ media.toFixed(1))
    </script>
</body>
</html>
